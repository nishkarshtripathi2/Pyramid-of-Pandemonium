<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pyramid of Pandemonium ğŸª</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ğŸª Pyramid of Pandemonium ğŸ©</h1>
    <p>Visualize how acrobats (numbers) get in perfect height order!</p>
  </header>

  <div class="controls">
    <label>Algorithm:</label>
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="selection">Selection Sort</option>
    </select>

    <label>Array Size:</label>
    <input type="range" id="size" min="5" max="50" value="20">

    <label>Speed (ms):</label>
    <input type="range" id="speed" min="20" max="1000" value="200">

    <button id="generate">ğŸ² Generate Array</button>
    <button id="sort">ğŸš€ Start Sort</button>
  </div>

  <!-- CUSTOM ARRAY INPUT -->
  <div class="custom-array-box">
    <input 
      type="text" 
      id="customArrayInput" 
      placeholder="Enter numbers (e.g. 10, 5, 2, 8)">
    <button id="useCustomArray">Use Custom Array</button>
  </div>

  <main>
    <div id="bar-container"></div>
  </main>

  <section id="info-box">

    <div class="explain-row">
      <h3>ğŸ§  Step Explanation:</h3>
      <p id="explanation">Click "Generate Array" to begin!</p>
    </div>

    <div id="stats">
      <div class="stat">
        <div class="stat-title">ğŸ” Comparisons</div>
        <div id="compCount" class="stat-value">0</div>
      </div>
      <div class="stat">
        <div class="stat-title">ğŸ”„ Swaps / Moves</div>
        <div id="swapCount" class="stat-value">0</div>
      </div>
      <div class="stat">
        <div class="stat-title">â± Time</div>
        <div id="timeCount" class="stat-value">0.00s</div>
      </div>
    </div>

    <div class="controls-bottom">
      <button id="resetStats">â™»ï¸ Reset Stats</button>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
